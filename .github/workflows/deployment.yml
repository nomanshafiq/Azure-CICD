name: Deploy CRC Backend (Cosmos DB for Table)

on:
  push:
    branches: [ main ]

env:
  AZURE_LOCATION: "westus2"
  RESOURCE_GROUP: "crc-rg"
  FUNCTIONAPP_NAME: "crc-backend-func"
  COSMOS_ACCOUNT: "crc-cosmos"
  TABLE_NAME: "visitorcounter"
  STORAGE_ACCOUNT: "crcfunstorage"

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # ✅ 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # ✅ 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # ✅ 4. Azure Login
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ✅ 5. Create Resource Group (if not exists)
      - name: Ensure Resource Group exists
        run: |
          az group create \
            --name ${{ env.RESOURCE_GROUP }} \
            --location ${{ env.AZURE_LOCATION }}

      # ✅ 6. Create Cosmos DB for Table API
      - name: Create Cosmos DB for Table
        run: |
          if ! az cosmosdb show --name ${{ env.COSMOS_ACCOUNT }} --resource-group ${{ env.RESOURCE_GROUP }} &>/dev/null; then
            az cosmosdb create \
              --name ${{ env.COSMOS_ACCOUNT }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --kind GlobalDocumentDB \
              --capabilities EnableTable \
              --locations regionName=${{ env.AZURE_LOCATION }} failoverPriority=0
          fi

          az cosmosdb table create \
            --account-name ${{ env.COSMOS_ACCOUNT }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.TABLE_NAME }} || echo "Table already exists"

      # ✅ 7. Create Storage Account
      - name: Create Storage Account
        run: |
          if ! az storage account show --name ${{ env.STORAGE_ACCOUNT }} --resource-group ${{ env.RESOURCE_GROUP }} &>/dev/null; then
            az storage account create \
              --name ${{ env.STORAGE_ACCOUNT }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --location ${{ env.AZURE_LOCATION }} \
              --sku Standard_LRS \
              --kind StorageV2
          fi

      # ✅ 8. Create Function App
      - name: Create Function App
        run: |
          if ! az functionapp show --name ${{ env.FUNCTIONAPP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} &>/dev/null; then
            az functionapp create \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --consumption-plan-location ${{ env.AZURE_LOCATION }} \
              --runtime python \
              --functions-version 4 \
              --os-type Linux \
              --name ${{ env.FUNCTIONAPP_NAME }} \
              --storage-account ${{ env.STORAGE_ACCOUNT }}
          else
            echo "Function App already exists"
          fi

      # ✅ 9. Set Cosmos DB Connection String in Function App
      - name: Configure Cosmos DB connection in Function App
        run: |
          COSMOS_CONN=$(az cosmosdb keys list \
            --name ${{ env.COSMOS_ACCOUNT }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --type connection-strings \
            --query "connectionStrings[0].connectionString" -o tsv)

          az functionapp config appsettings set \
            -g ${{ env.RESOURCE_GROUP }} \
            -n ${{ env.FUNCTIONAPP_NAME }} \
            --settings COSMOS_CONNECTION_STRING="$COSMOS_CONN" \
                       COSMOS_TABLE_NAME=${{ env.TABLE_NAME }}

      # ✅ 10. Wait for SCM site to be ready
      - name: Wait for SCM site to be ready
        run: |
          echo "Waiting for Kudu site to be ready..."
          sleep 60
          echo "Checking Function App state..."
          az functionapp show -g ${{ env.RESOURCE_GROUP }} -n ${{ env.FUNCTIONAPP_NAME }} --query state

      # ✅ 11. Prepare clean deployment package
      - name: Prepare deployment package
        run: |
          mkdir package
          shopt -s extglob
          cp -r !(package) package/
          cd package
          zip -r ../functionapp.zip .
          cd ..

      # ✅ 12. Deploy Function App code (with retry)
      - name: Deploy Function App code
        run: |
          for i in {1..3}; do
            echo "Attempt $i to deploy function app..."
            az functionapp deployment source config-zip \
              -g ${{ env.RESOURCE_GROUP }} \
              -n ${{ env.FUNCTIONAPP_NAME }} \
              --src functionapp.zip --build-remote true && break || sleep 30
          done

      # ✅ 13. Restart Function App (sync happens automatically)
      - name: Restart Function App
        run: |
          az functionapp restart \
            -g ${{ env.RESOURCE_GROUP }} \
            -n ${{ env.FUNCTIONAPP_NAME }}

      # ✅ 14. Output URL
      - name: Output Function URL
        run: |
          echo "Your Function URL is:"
          echo "https://${{ env.FUNCTIONAPP_NAME }}.azurewebsites.net/api/visitorcounter"

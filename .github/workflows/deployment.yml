name: Deploy CRC Backend (Cosmos DB for Table)

on:
  push:
    branches: [ main ]

env:
  # âœ… Change region from westus2 â†’ eastus (more stable for Cosmos Table)
  AZURE_LOCATION: "eastus"
  RESOURCE_GROUP: "crc-rg"
  FUNCTIONAPP_NAME: "crc-backend-func"
  COSMOS_ACCOUNT: "crc-cosmos"
  TABLE_NAME: "visitorcounter"
  STORAGE_ACCOUNT: "crcfunstorage"

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # âœ… 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # âœ… 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # âœ… 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # âœ… 4. Azure Login
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # âœ… 5. Ensure Resource Group exists
      - name: Ensure Resource Group exists
        run: |
          az group create \
            --name ${{ env.RESOURCE_GROUP }} \
            --location ${{ env.AZURE_LOCATION }}

      # âœ… 6. Create Cosmos DB for Table API (with existence + region fix)
      - name: Create Cosmos DB for Table
        run: |
          if ! az cosmosdb show --name ${{ env.COSMOS_ACCOUNT }} --resource-group ${{ env.RESOURCE_GROUP }} >/dev/null 2>&1; then
            echo "Creating Cosmos DB account in ${AZURE_LOCATION}..."
            az cosmosdb create \
              --name ${{ env.COSMOS_ACCOUNT }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --kind GlobalDocumentDB \
              --capabilities EnableTable \
              --locations regionName=${{ env.AZURE_LOCATION }} failoverPriority=0
          else
            echo "Cosmos DB account already exists. Skipping creation."
          fi

          # Create table (ignore error if already exists)
          az cosmosdb table create \
            --account-name ${{ env.COSMOS_ACCOUNT }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.TABLE_NAME }} || echo "Table already exists."

      # âœ… 7. Create Storage Account
      - name: Create Storage Account
        run: |
          if ! az storage account show --name ${{ env.STORAGE_ACCOUNT }} --resource-group ${{ env.RESOURCE_GROUP }} >/dev/null 2>&1; then
            az storage account create \
              --name ${{ env.STORAGE_ACCOUNT }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --location ${{ env.AZURE_LOCATION }} \
              --sku Standard_LRS \
              --kind StorageV2
          else
            echo "Storage account already exists. Skipping creation."
          fi

      # âœ… 8. Create Function App
      - name: Create Function App
        run: |
          if ! az functionapp show --name ${{ env.FUNCTIONAPP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} >/dev/null 2>&1; then
            az functionapp create \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --consumption-plan-location ${{ env.AZURE_LOCATION }} \
              --runtime python \
              --functions-version 4 \
              --os-type Linux \
              --name ${{ env.FUNCTIONAPP_NAME }} \
              --storage-account ${{ env.STORAGE_ACCOUNT }}
          else
            echo "Function App already exists."
          fi

      # âœ… 9. Set Cosmos DB Connection String in Function App
      - name: Configure Cosmos DB connection in Function App
        run: |
          COSMOS_CONN=$(az cosmosdb keys list \
            --name ${{ env.COSMOS_ACCOUNT }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --type connection-strings \
            --query "connectionStrings[0].connectionString" -o tsv)

          az functionapp config appsettings set \
            -g ${{ env.RESOURCE_GROUP }} \
            -n ${{ env.FUNCTIONAPP_NAME }} \
            --settings COSMOS_CONNECTION_STRING="$COSMOS_CONN" \
                       COSMOS_TABLE_NAME=${{ env.TABLE_NAME }}

      # âœ… 10. Wait for SCM site to be ready
      - name: Wait for SCM site to be ready
        run: |
          echo "Waiting for Kudu (SCM) site to be ready..."
          sleep 60
          az functionapp show \
            -g ${{ env.RESOURCE_GROUP }} \
            -n ${{ env.FUNCTIONAPP_NAME }} \
            --query state

      # âœ… 11. Prepare deployment package
      - name: Prepare deployment package
        run: |
          mkdir package
          shopt -s extglob
          cp -r !(package) package/
          cd package
          zip -r ../functionapp.zip .
          cd ..

      # âœ… 12. Deploy Function App code (with retry)
      - name: Deploy Function App code
        run: |
          for i in {1..3}; do
            echo "Attempt $i to deploy function app..."
            az functionapp deployment source config-zip \
              -g ${{ env.RESOURCE_GROUP }} \
              -n ${{ env.FUNCTIONAPP_NAME }} \
              --src functionapp.zip --build-remote true && break || sleep 30
          done

      # âœ… 13. Restart Function App
      - name: Restart Function App
        run: |
          az functionapp restart \
            -g ${{ env.RESOURCE_GROUP }} \
            -n ${{ env.FUNCTIONAPP_NAME }}

      # âœ… 14. Output Function URL
      - name: Output Function URL
        run: |
          echo "----------------------------------------------------"
          echo "ðŸŽ¯ Your Function App is deployed successfully!"
          echo "Function URL:"
          echo "https://${{ env.FUNCTIONAPP_NAME }}.azurewebsites.net/api/visitorcounter"
          echo "----------------------------------------------------"

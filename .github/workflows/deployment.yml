name: Deploy CRC Backend (Cosmos DB for Table)

on:
  push:
    branches: [ main ]

env:
  # âœ… Primary region (change if full)
  AZURE_LOCATION: "westus2"
  RESOURCE_GROUP: "crc-rg"
  FUNCTIONAPP_NAME: "crc-backend-func"
  COSMOS_ACCOUNT: "crc-cosmos"
  TABLE_NAME: "visitorcounter"
  STORAGE_ACCOUNT: "crcfunstorage"

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # âœ… 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # âœ… 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # âœ… 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # âœ… 4. Azure Login using GitHub Secret
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # âœ… 5. Ensure Resource Group exists (safe check)
      - name: Ensure Resource Group exists
        run: |
          if ! az group show --name ${{ env.RESOURCE_GROUP }} >/dev/null 2>&1; then
            echo "Creating new resource group in ${{ env.AZURE_LOCATION }}..."
            az group create \
              --name ${{ env.RESOURCE_GROUP }} \
              --location ${{ env.AZURE_LOCATION }}
          else
            echo "Resource group ${{ env.RESOURCE_GROUP }} already exists."
          fi

      # âœ… 6. Create Cosmos DB for Table (auto region fallback)
      - name: Create Cosmos DB for Table
        run: |
          REGION=${{ env.AZURE_LOCATION }}
          if ! az cosmosdb show --name ${{ env.COSMOS_ACCOUNT }} --resource-group ${{ env.RESOURCE_GROUP }} >/dev/null 2>&1; then
            echo "Creating Cosmos DB in region: $REGION ..."
            az cosmosdb create \
              --name ${{ env.COSMOS_ACCOUNT }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --kind GlobalDocumentDB \
              --capabilities EnableTable \
              --locations regionName=$REGION failoverPriority=0 || {
                echo "âš ï¸ Failed to create in $REGION â€” retrying in eastus..."
                az cosmosdb create \
                  --name ${{ env.COSMOS_ACCOUNT }} \
                  --resource-group ${{ env.RESOURCE_GROUP }} \
                  --kind GlobalDocumentDB \
                  --capabilities EnableTable \
                  --locations regionName=eastus failoverPriority=0
              }
          else
            echo "Cosmos DB account already exists."
          fi

          # Create the table (ignore if exists)
          az cosmosdb table create \
            --account-name ${{ env.COSMOS_ACCOUNT }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.TABLE_NAME }} || echo "Table already exists."

      # âœ… 7. Create Storage Account
      - name: Create Storage Account
        run: |
          if ! az storage account show --name ${{ env.STORAGE_ACCOUNT }} --resource-group ${{ env.RESOURCE_GROUP }} >/dev/null 2>&1; then
            echo "Creating Storage Account..."
            az storage account create \
              --name ${{ env.STORAGE_ACCOUNT }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --location ${{ env.AZURE_LOCATION }} \
              --sku Standard_LRS \
              --kind StorageV2
          else
            echo "Storage Account already exists."
          fi

      # âœ… 8. Create or reuse Function App
      - name: Create Function App
        run: |
          if ! az functionapp show --name ${{ env.FUNCTIONAPP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} >/dev/null 2>&1; then
            echo "Creating Azure Function App..."
            az functionapp create \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --consumption-plan-location ${{ env.AZURE_LOCATION }} \
              --runtime python \
              --functions-version 4 \
              --os-type Linux \
              --name ${{ env.FUNCTIONAPP_NAME }} \
              --storage-account ${{ env.STORAGE_ACCOUNT }}
          else
            echo "Function App already exists."
          fi

      # âœ… 9. Configure Cosmos DB connection in Function App
      - name: Configure Cosmos DB connection in Function App
        run: |
          COSMOS_CONN=$(az cosmosdb keys list \
            --name ${{ env.COSMOS_ACCOUNT }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --type connection-strings \
            --query "connectionStrings[0].connectionString" -o tsv)

          echo "Setting app settings..."
          az functionapp config appsettings set \
            -g ${{ env.RESOURCE_GROUP }} \
            -n ${{ env.FUNCTIONAPP_NAME }} \
            --settings COSMOS_CONNECTION_STRING="$COSMOS_CONN" \
                       COSMOS_TABLE_NAME=${{ env.TABLE_NAME }}

      # âœ… 10. Wait for SCM (Kudu) to be ready
      - name: Wait for SCM site to be ready
        run: |
          echo "Waiting for Kudu to initialize..."
          sleep 60
          az functionapp show \
            -g ${{ env.RESOURCE_GROUP }} \
            -n ${{ env.FUNCTIONAPP_NAME }} \
            --query state

      # âœ… 11. Prepare deployment package
      - name: Prepare deployment package
        run: |
          mkdir package
          shopt -s extglob
          cp -r !(package|.git|.github) package/
          cd package
          zip -r ../functionapp.zip .
          cd ..

      # âœ… 12. Deploy Function App code (3 retry attempts)
      - name: Deploy Function App code
        run: |
          for i in {1..3}; do
            echo "Attempt $i to deploy function app..."
            az functionapp deployment source config-zip \
              -g ${{ env.RESOURCE_GROUP }} \
              -n ${{ env.FUNCTIONAPP_NAME }} \
              --src functionapp.zip --build-remote true && break || sleep 30
          done

      # âœ… 13. Restart Function App
      - name: Restart Function App
        run: |
          echo "Restarting Function App..."
          az functionapp restart \
            -g ${{ env.RESOURCE_GROUP }} \
            -n ${{ env.FUNCTIONAPP_NAME }}

      # âœ… 14. Output Function URL
      - name: Output Function URL
        run: |
          echo "----------------------------------------------------"
          echo "ðŸŽ¯ Azure Function App deployed successfully!"
          echo "Function URL:"
          echo "https://${{ env.FUNCTIONAPP_NAME }}.azurewebsites.net/api/visitorcounter"
          echo "----------------------------------------------------"
